<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Diplomacy Judge</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/_main.css">
  <!--endbuild-->
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
  <map>

    <?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>

    <svg viewBox="0 0 610 560" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Diplomacy</title>
      <desc>
        Variant SVG coding 2006 by Martin Asal
        Copyright: CC-BY-SA-3.0-DE  (http://creativecommons.org/licenses/by-sa/3.0/deed.de)
        Created for Diplomap (http://www.games2relax.net/diplomap/)
      </desc>

      <defs>
        <marker id="circleFilled" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
          <circle cx="5" cy="5" r="2" fill="red"/>
        <marker>

        <marker id="circleOutline" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
          <circle cx="5" cy="5" r="2" fill="none"/>
        <marker>

        <marker id="triangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>

    </svg>


  </map>

  <!--build:js js/main.min.js -->
  <script src="data/tiles.js"></script>
  <script src="data/starting_position.js"></script>
  <script src="data/adjacencies.js"></script>
  <script src="js/events.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/construct.js"></script>
  <script src="js/move.js"></script>
  <script src="js/test.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
